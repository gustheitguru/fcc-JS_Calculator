
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>JS Calculator</title>
  </head>
  <body>
    <h1 class="text-center">JS Calculator</h1>
    <div class="text-center border border-dark">
    
        	
    <div class="container">

  <div class="row justify-content-center" justify-content-center">
  	<div class="card col-3 " >
        <div id="display" class="card-body text-center  text-white bg-dark">
        	Num
        </div>
      </div>
      <div class="w-100"></div>
     <div class="col-3 text-center btn-group" role="group" aria-label="Basic example">
      <button id="clear" class="btn btn-primary btn-lg btn-block">AC</button>
      <button id="divide" class="btn btn-primary btn-lg">/</button> 
    </div>
  </div>
  <div class="row justify-content-center"">
    <div class="col-3 text-center btn-group" role="group" aria-label="Basic example">	
      	<button id="nine" class="btn btn-primary btn-lg">9</button>
    	<button id="eight" class="btn btn-primary btn-lg">8</button>
    	<button id="seven" class="btn btn-primary btn-lg">7</button>
    	<button id="multiply" class="btn btn-primary btn-lg">x</button>
    </div>
    <div class="w-100"></div>
    <div class="col-3 text-center btn-group" role="group" aria-label="Basic example">	
      <button id="six" class="btn btn-primary btn-lg">6</button>
    	<button id="five" class="btn btn-primary btn-lg">5</button>
    	<button id="four" class="btn btn-primary btn-lg">4</button>
    	<button id="subtract" class="btn btn-primary btn-lg">-</button>
    </div>
    <div class="w-100"></div>
    <div class="col-3 text-center btn-group" role="group" aria-label="Basic example">	
      <button id="three" class="btn btn-primary btn-lg">3</button>
    	<button id="two" class="btn btn-primary btn-lg">2</button>
    	<button id="one" class="btn btn-primary btn-lg">1</button>
    	<button id="add" class="btn btn-primary btn-lg">+</button>
    </div>
    <div class="w-100"></div>
    <div class="col-3 text-center btn-group" role="group" aria-label="Basic example">	
      <button id="zero" class="btn btn-primary btn-lg btn-block">0</button>
    	<button id="decimal" class="btn btn-primary btn-lg">.</button>
    	<button id="equals" class="btn btn-primary btn-lg">=</button>

    </div>
  </div>
</div>

</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
