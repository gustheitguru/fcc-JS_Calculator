
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="style.css" type="text/css" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>JS Calculator</title>
  </head>
  <body>
    <h1 class="text-center">JS Calculator</h1>
    <h5 class="text-center">3 + 5 * 6 - 2 / 4 = 32.5 or 11.5 </h5>
    <div class="calculator-grid">
    	<div class="output" >

    		<div data-previous-operand class="previous-operand" id="secondaryDisplay">0</div>
    		<div data-current-operand class="current-operand" id="display">0</div>
    	</div>
   
    	
    	<button data-clear id="clear" class="span-three" onclick="clearDisplay('0')">C</button>
    	<button data-operation id="divide" onclick="updateDisplay('divide')">%</button>
		<button data-number id="seven" onclick="updateDisplay(7)">7</button>
		<button data-number id="eight" onclick="updateDisplay(8)">8</button>
		<button data-number id="nine" onclick="updateDisplay(9)">9</button>
		<button data-operation id="multiply"onclick="updateDisplay('multiply')" >*</button>
		<button data-number id="four" onclick="updateDisplay(4)">4</button>
		<button data-number id="five" onclick="updateDisplay(5)">5</button>
		<button data-number id="six" onclick="updateDisplay(6)">6</button>
		<button data-operation id="subtract" onclick="updateDisplay('subtract')">-</button>
    	<button data-number id="one" onclick="updateDisplay(1)">1</button>
		<button data-number id="two" onclick="updateDisplay(2)">2</button>
		<button data-number id="three" onclick="updateDisplay(3)">3</button>
		<button data-operation id="add" onclick="updateDisplay('add')">+</button>
		<button data-number id="zero" onclick="updateDisplay(0)">0</button>
		<button data-number id="decimal" onclick="updateDisplay('.')">.</button>
		<button data-equals id="equals" class="span-two" onclick="updateDisplay('equals')">=</button>
	</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script2.js" defer=""></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
